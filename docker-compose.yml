services:
  tests:
    container_name: tests
    build:
      context: .
      dockerfile: Dockerfile.php-${PHP_VERSION:-8.3}
    networks:
      - database
    volumes:
      - ./phpunit.xml:/usr/code/phpunit.xml
      - ./src:/usr/src/code/src
      - ./tests:/usr/src/code/tests
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - redis
      - cache-redis-cluster-0
      - hazelcast
      - memcached
      - shardA
      - shardB
      - shardC
    
  redis:
    image: redis:6.0-alpine
    container_name: cache-redis
    networks:
      - database

  cache-redis-cluster-0:
    image: docker.io/bitnami/redis-cluster:7.4
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_NODES=cache-redis-cluster-0 cache-redis-cluster-1 cache-redis-cluster-2 cache-redis-cluster-3
      - REDIS_CLUSTER_CREATOR=yes
      - REDIS_CLUSTER_REPLICAS=0
    networks:
      - database
    depends_on:
      - cache-redis-cluster-1
      - cache-redis-cluster-2
      - cache-redis-cluster-3

  cache-redis-cluster-1:
    image: docker.io/bitnami/redis-cluster:7.4
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_NODES=cache-redis-cluster-0 cache-redis-cluster-1 cache-redis-cluster-2 cache-redis-cluster-3
    networks:
      - database

  cache-redis-cluster-2:
    image: docker.io/bitnami/redis-cluster:7.4
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_NODES=cache-redis-cluster-0 cache-redis-cluster-1 cache-redis-cluster-2 cache-redis-cluster-3
    networks:
      - database

  cache-redis-cluster-3:
    image: docker.io/bitnami/redis-cluster:7.4
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_NODES=cache-redis-cluster-0 cache-redis-cluster-1 cache-redis-cluster-2 cache-redis-cluster-3
    networks:
      - database

  hazelcast:
    image: hazelcast/hazelcast:5.1.3
    environment:
      HZ_NETWORK_MEMCACHEPROTOCOL_ENABLED: "true"
    container_name: hazelcast
    networks:
      - database  

  memcached:
    image: memcached:1.6.17-alpine
    container_name: memcached
    networks:
      - database
  
  shardA:
    image: redis:6.0-alpine
    container_name: shardA
    networks:
      - database
  
  shardB:
    image: redis:6.0-alpine
    container_name: shardB
    networks:
      - database  
  
  shardC:
    image: redis:6.0-alpine
    container_name: shardC
    networks:
      - database

networks:
  database: