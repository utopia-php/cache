name: Tests

on: 
  push: 
    branches: 
      - master
      - main 
  pull_request:
    branches: 
      '*'

jobs:
  tests: 
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Clone Repository
        uses: actions/checkout@v3

      - name: Docker Compose
        run: |
            docker-compose up -d
            sleep 5

      - name: Composer Install
        run: |
            docker run --rm --volume "$(pwd)":/app composer install --ignore-platform-reqs --optimize-autoloader --no-plugins --no-scripts --prefer-dist
      
      - name: Run Tests
        run: |                
            docker ps
            composer test
            